{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

  <main>
    <div class="registration-menu">
      <h2>Request password reset</h2>

      <form method="post" action="/password/request-reset">

        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="email" id="inputEmail" placeholder="Email address" autofocus required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Send password reset</button>
      </form>
    </div>
  </main>

{% endblock %}
